        1、复用：组件将会作为一种复用单元，被用在多处
        2、解耦：组件本身隔离变化，组件开发者和业务开发者根据组件的约定各自独立开发和测试
        3、封装：组件屏蔽了内部的细节，组件的使用者可以只关心组件的属性和事件和方法
        4、抽象：组件通过属性和事件、方法等基础设施提供了一种描述UI的统一模式，降低了使用者的学习的心智成本
			*/
